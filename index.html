<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./analogclock.css">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@0;1&family=Indie+Flower&family=Rubik+Bubbles&display=swap" rel="stylesheet">

</head>
<body>
<div class="clockdial">

    <div class="dial">

    </div>
    
<div class="hour-1"> I </div>
<div class="hour-2"> II </div>
<div class="hour-3"> III </div>
<div class="hour-4"> IV </div>
<div class="hour-5"> V </div>
<div class="hour-6"> VI </div>
<div class="hour-7"> VII </div>
<div class="hour-8"> VIII </div>
<div class="hour-9"> IX </div>
<div class="hour-10"> X </div>
<div class="hour-11"> XI </div>
<div class="hour-12"> XII </div>

<div class="brand">
    SHRUTI
</div>

<div class="minutehandwrapper" id="minute">
    <div class="minutehand">
        <div class="hand">

        </div>
    </div>

</div>

<div class="hourhandwrapper" id="hours">
    <div class="hourhand">
        <div class="hand">

        </div>
    </div>

</div>


<div class="secondshandwrapper" id="seconds">
    <div class="secondshand">
        <div class="hand">

        </div>
    </div>

</div>
</div>

<script src="./analogclock.js"> </script>


</body>
</html>
